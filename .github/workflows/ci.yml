name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: insights_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # .NET Backend
      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore .NET dependencies
        working-directory: backend-dotnet
        run: dotnet restore

      - name: Build .NET backend
        working-directory: backend-dotnet
        run: dotnet build --configuration Release

      - name: Publish .NET backend
        working-directory: backend-dotnet
        run: dotnet publish -c Release -o out

      # Node Analytics Service
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node Analytics dependencies
        working-directory: node-analytics
        run: npm install

      - name: Run Node Analytics build/test
        working-directory: node-analytics
        run: |
          npm run build --if-present
          npm test --if-present

      # React Frontend
      - name: Install React Frontend dependencies
        working-directory: react-frontend
        run: npm install

      - name: Build React Frontend
        working-directory: react-frontend
        run: npm run build

      # Docker Build
      - name: Build Docker images
        run: |
          docker build -t saishet/data-insights-backend-dotnet ./backend-dotnet
          docker build -t saishet/data-insights-node-analytics ./node-analytics
          docker build -t saishet/data-insights-frontend ./react-frontend

      # Docker Push
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker images
        run: |
          docker push saishet/data-insights-backend-dotnet
          docker push saishet/data-insights-node-analytics
          docker push saishet/data-insights-frontend

