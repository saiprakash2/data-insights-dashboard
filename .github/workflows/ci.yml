name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: insightsdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ----- Node Backend -----
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node backend dependencies
        working-directory: node-analytics
        run: npm install

      - name: Run Node backend tests (skip if none)
        working-directory: node-analytics
        run: echo "No tests yet"

      # ----- .NET Backend -----
      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore .NET dependencies
        working-directory: backend-dotnet
        run: dotnet restore

      - name: Build .NET project
        working-directory: backend-dotnet
        run: dotnet build --configuration Release --no-restore

      - name: Run .NET tests (skip if none)
        working-directory: backend-dotnet
        run: echo "No tests yet"

      # ----- Frontend -----
      - name: Install frontend dependencies
        working-directory: frontend-react
        run: npm install

      - name: Build frontend
        working-directory: frontend-react
        run: npm run build

      # ----- Docker Build & Push -----
      - name: Build Docker images
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/insights-node-backend ./node-analytics
          docker build -t ${{ secrets.DOCKER_USERNAME }}/insights-backend-dotnet ./backend-dotnet
          docker build -t ${{ secrets.DOCKER_USERNAME }}/insights-frontend ./frontend-react

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/insights-node-backend
          docker push ${{ secrets.DOCKER_USERNAME }}/insights-backend-dotnet
          docker push ${{ secrets.DOCKER_USERNAME }}/insights-frontend
